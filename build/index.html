<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- BEGIN header -->
      <header class="header">
        <div class="inner"> <a href="#" class="logo"><img src="img/logo.svg" alt="logo"></a>
          <div class="header__meta">coming soon</div>
          <div class="header__content">
            <p>Easy to transform from day to night through effortless layering and soft flowy silhouettes, The Other Label offers timeless quality of fabric and precisely engineered finishing.</p>
            <p>Womenswear Collection 1:1 to be launched soon.</p>
            <p>STAY TUNED and subscribe to our social media accounts:</p>
            <ul class="social">
              <li><a href="#">
                <svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>
              </a></li>
              <li><a href="#">
                <svg class="icon icon-instagram"><use xlink:href="img/sprite.svg#icon-instagram"></use></svg>
              </a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- END header -->
      <div class="content">
        <div class="inner">
          <div class="content__wrapper">
            <div class="block">
              <div id="player" class="block__youtube"></div>
              <div class="block__btn js-btn-wrapper" style="background-image: url('img/background-video.png')"> <button class="btn js-btn"><img src="img/arrow.png" alt="" class="btn__icon"></button> </div>
            </div>
            <div class="items">
              <div class="item">
                <div class="item__photo" style="background-image: url('img/img-00.jpg')"></div>
              </div>
              <div class="item">
                <div class="item__photo" style="background-image: url('img/img-01.jpg')"></div>
              </div>
              <div class="item">
                <div class="item__photo" style="background-image: url('img/img-02.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady()
        {
          player = new YT.Player('player',
          {
            height: '360',
            width: '640',
            videoId: 'actc54bJgeg?controls=0',
            playerVars:
            {
              'autohide': 1,
              'showinfo': 0
            },
          });
        }
        document.querySelector('.js-btn').addEventListener('click', function(e)
        {
          e.preventDefault();
          player.playVideo();
          document.querySelector('.js-btn-wrapper').classList.add('is-hidden');
        }, false);

      </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

  </html>
