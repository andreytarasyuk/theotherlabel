---
title: Index page
---
{% extends "layouts/_layout.html" %}

{% block content %}
	
	{# partial example #}
	{% include "partials/_header.html" %}

	<div class="content">
		<div class="inner">
		<div class="content__wrapper">
				<div class="block">
					<div id="player" class="block__youtube"></div>
					<div class="block__btn js-btn-wrapper" style="background-image: url('../img/background-video.png')">
						<button class="btn js-btn"><img src="img/arrow.png" alt="" class="btn__icon"></button>
					</div>
				</div>
				<div class="items">
					<div class="item">
						<div class="item__photo" style="background-image: url('img/img-00.jpg')"></div>
					</div>
					<div class="item">
						<div class="item__photo" style="background-image: url('img/img-01.jpg')"></div>
					</div>
					<div class="item">
						<div class="item__photo" style="background-image: url('img/img-02.jpg')"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'actc54bJgeg?controls=0',
          playerVars: {
			'autohide': 1,
			'showinfo' : 0
			},
        });
      }
      document
      	.querySelector('.js-btn')
      	.addEventListener('click', function(e) {
			e.preventDefault();
			player.playVideo();
			document
				.querySelector('.js-btn-wrapper')
				.classList
				.add('is-hidden');
      	}, false);
    </script>

{% endblock %}
